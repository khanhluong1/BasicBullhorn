<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Please insert your message</h1>
    <form action="#" th:action ="@{/process}" th:object ="${message}" method ="post">
        <input type="hidden" th:feild="*{id}"  />
        Enter your message:<input type="text" th:field="*{content}" />
        <span th:if ="${#fields.hasErrors('content')}"
              th:errors="*{content}"></span><br />
        Enter Posted Date:<input type="text" th:field="*{posteddate}" />
        <span th:if ="${#fields.hasErrors('posteddate')}"
              th:errors="*{content}"></span><br />
        Enter the sender:<input type="text" th:field="*{sentby}" />
        <span th:if ="${#fields.hasErrors('sentby')}"
              th:errors="*{sentby}"></span><br />
    <input type="submit" value="Submit" />
    </form>
</body>
</html>
